<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./globals.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./sign-in.css" />

    <title>Pixelmind</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <a href="./index.html">
          <img src="./assets/logo.png" alt="Pixelmind Logo" />
        </a>
      </header>

      <main>
        <div>
          <h5>Sign in</h5>
          <p>and get your hands dirty</p>
        </div>
        <div>
          <div class="input-container">
            <img src="./assets/message.svg" alt="Email Icon" />
            <input id="email" type="email" placeholder="Email" />
          </div>
          <span class="error-message" id="email-error">Incorrect email</span>
        </div>
        <div>
          <div class="input-container">
            <img src="./assets/lock.svg" alt="Password Icon" />
            <input id="password" type="password" placeholder="Password" />
          </div>
          <span class="error-message" id="password-error"
            >Incorrect password</span
          >
          <span class="forgot-password">Forgot password?</span>
        </div>

        <button id="login-button" class="btn-primary">Log in</button>
        <p>
          Don’t have an account?
          <a href="./sign-up.html" class="registration"> Join our waitlist</a>
        </p>
      </main>
    </div>

    <div class="center-radial-gradient"></div>
    <!-- Подключение JavaScript -->
    <script src="./sign-in.js"></script>
  </body>
</html>
