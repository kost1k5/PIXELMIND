<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./globals.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/components-img/favicon.png"
    />
    <link rel="stylesheet" href="./sign-in.css" />

    <title>Pixelmind Sign In</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <a href="./index.html">
          <img
            src="./assets/components-img/logo.png"
            alt="Pixelmind Logo"
            title="Pixelmind Logo"
          />
        </a>
      </header>

      <main>
        <form id="sign-in-form" title="Sign In">
          <div>
            <h5>Sign in</h5>
            <p>and get your hands dirty</p>
          </div>
          <div>
            <div class="input-container">
              <img
                src="./assets/components-img/message.svg"
                alt="Email Icon"
                title="Email Icon"
              />
              <input
                id="email"
                type="email"
                placeholder="Email"
                autocomplete="email"
                required
                title="email"
              />
            </div>
            <span class="error-message" id="email-error">Incorrect email</span>
          </div>
          <div>
            <div class="input-container">
              <img
                src="./assets/components-img/lock.svg"
                alt="Password Icon"
                title="Password icon"
              />
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
                autocomplete="current-password"
                title="password"
              />
            </div>
            <span class="error-message" id="password-error"
              >Incorrect password</span
            >
            <a
              href="./sign-up.html"
              class="forgot-password"
              title="temporarily unavailable"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            id="login-button"
            class="btn-primary"
            title="Log In"
          >
            Log in
          </button>
          <span class="have-account">
            Donâ€™t have an account?
            <a
              href="./error-404.html"
              class="registration"
              title="temporarily unavailable"
            >
              Join our waitlist</a
            >
          </span>
        </form>
      </main>
    </div>

    <div class="center-radial-gradient"></div>
    <script src="./form-validation.js"></script>
    <script src="./sign-in.js"></script>
  </body>
</html>
