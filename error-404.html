<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eror 404</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="variables.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/components-img/favicon.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0d0b1e;
        font-family: "Roboto Mono", monospace;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scene {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .main-container {
        position: relative;
        z-index: 2;
        background: rgba(20, 20, 40, 0.85);
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 50px rgba(0, 255, 153, 0.2);
        backdrop-filter: blur(10px);
        animation: emerge 2s ease-out;
      }

      @keyframes emerge {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(100px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .error-code {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .digit {
        font-size: 140px;
        font-family: "Orbitron", sans-serif;
        font-weight: 900;
        color: var();
        text-shadow: 0 0 15px #00ff99, 0 0 30px #00c6ff;
        position: relative;
        animation: glitch 1.5s infinite alternate, drop 1s ease-out forwards;
      }

      .digit:nth-child(2) {
        animation-delay: 0.2s;
      }

      .digit:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes drop {
        0% {
          opacity: 0;
          transform: translateY(-200px) rotate(15deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotate(0deg);
        }
      }

      @keyframes glitch {
        0% {
          transform: skew(0deg);
        }
        10% {
          transform: skew(5deg);
        }
        20% {
          transform: skew(-5deg);
        }
        30% {
          transform: skew(0deg);
        }
        100% {
          transform: skew(0deg);
        }
      }

      .message {
        font-size: 36px;
        font-family: "Orbitron", sans-serif;
        color: #00c6ff;
        text-shadow: 0 0 20px rgba(0, 198, 255, 0.7);
        margin-bottom: 15px;
        animation: fadeIn 2s ease-in 1s forwards;
        opacity: 0;
      }

      .description {
        font-size: 18px;
        color: #b0b0b0;
        max-width: 400px;
        margin: 0 auto 30px;
        animation: fadeIn 2s ease-in 1.5s forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .action-links {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        padding: 15px 30px;
        background: linear-gradient(135deg, #00ff99, #00c6ff);
        color: #0d0b1e;
        text-decoration: none;
        font-weight: 700;
        border-radius: 30px;
        box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1) translateY(-5px);
        box-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
        background: linear-gradient(135deg, #00c6ff, #00ff99);
      }

      #matrix-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.6;
      }

      .crypto-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .crypto-particles::before,
      .crypto-particles::after {
        content: "";
        position: absolute;
        width: 60px;
        height: 60px;
        background: url("https://cdn-icons-png.flaticon.com/512/2729/2729069.png")
          no-repeat center;
        background-size: contain;
        animation: floatParticle 10s infinite ease-in-out;
      }

      .crypto-particles::before {
        top: 15%;
        left: 10%;
      }

      .crypto-particles::after {
        top: 80%;
        left: 85%;
        animation-delay: 5s;
      }

      @keyframes floatParticle {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.5;
        }
        50% {
          transform: translate(50px, -100px) scale(1.3);
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.5;
        }
      }

      .overlay-glitch {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 255, 153, 0.1),
          rgba(0, 0, 0, 0)
        );
        z-index: 2;
        pointer-events: none;
        animation: glitchOverlay 3s infinite;
      }

      @keyframes glitchOverlay {
        0%,
        100% {
          opacity: 0.2;
        }
        10% {
          opacity: 0.5;
          transform: translateX(5px);
        }
        20% {
          opacity: 0.3;
          transform: translateX(-5px);
        }
      }

      @media (max-width: 600px) {
        .main-container {
          padding: 30px;
        }
        .digit {
          font-size: 100px;
        }
        .message {
          font-size: 28px;
        }
        .description {
          font-size: 16px;
        }
        .btn {
          padding: 12px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="overlay-glitch"></div>
      <div class="crypto-particles"></div>
      <div class="main-container">
        <div class="error-block">
          <div class="error-code">
            <span class="digit" data-text="4">4</span>
            <span class="digit" data-text="0">0</span>
            <span class="digit" data-text="4">4</span>
          </div>
          <h1 class="message">Lost in the Blockchain</h1>
          <p class="description">
            Your transaction was not validated. The neural network was unable to
            generate this page.
          </p>
          <div class="action-links">
            <a href="./landing.html" class="btn">Home</a>
            <a href="./sign-in.html" class="btn">Sing In</a>
          </div>
        </div>
      </div>
      <canvas id="matrix-canvas"></canvas>
    </div>
    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = "01BTCETHXRP";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(13, 11, 30, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff99";
        ctx.font = `${fontSize}px "Roboto Mono"`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 50);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
