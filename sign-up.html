<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./globals.css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/components-img/favicon.png"
    />
    <link rel="stylesheet" href="./sign-up.css" />

    <title>Pixelmind Sign Up</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <a href="./index.html">
          <img
            src="./assets/components-img/logo.png"
            alt="Pixelmind Logo"
            title="Pixelmind Logo"
          />
        </a>
      </header>

      <main>
        <form id="sign-up-form" title="Sing Up">
          <div>
            <h5>Sign up</h5>
            <p>Join us and create your own series</p>
          </div>
          <div>
            <div class="input-container">
              <img
                src="./assets/components-img/message.svg"
                alt="Email Icon"
                title="Email Icon"
              />
              <input
                id="email"
                type="email"
                placeholder="Email"
                autocomplete="email"
                required
              />
            </div>
            <span class="error-message" id="email-error">Incorrect email</span>
          </div>
          <div>
            <div class="input-container">
              <img
                src="./assets/components-img/lock.svg"
                alt="Password Icon"
                title="password "
              />
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
                autocomplete="current-password"
              />
            </div>
            <span class="error-message" id="password-error"
              >Incorrect password</span
            >
          </div>
          <button
            type="submit"
            id="sign-up-button"
            class="btn-primary"
            title="submit"
          >
            Sign Up
          </button>
          <span class="have-account"
            >Have an account?
            <a href="./sign-in.html" class="registration" title="Log In">
              Log In</a
            ></span
          >
        </form>
      </main>
    </div>

    <div class="center-radial-gradient"></div>
    <script src="./form-validation.js"></script>
    <script src="./sign-up.js"></script>
  </body>
</html>
