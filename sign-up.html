<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./variables.css" />
    <link rel="stylesheet" href="./globals.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./sign-up.css" />

    <title>Pixelmind</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <a href="./index.html">
          <img src="./assets/logo.png" alt="Pixelmind Logo" />
        </a>
      </header>

      <main>
        <div>
          <h5>Sign up</h5>
          <p>Join us and create your own series</p>
        </div>
        <div>
          <div class="input-container">
            <img src="./assets/message.svg" alt="Email Icon" />
            <input id="email" type="email" placeholder="Email" />
          </div>
          <span class="error-message" id="email-error">Incorrect email</span>
        </div>
        <div>
          <div class="input-container">
            <img src="./assets/lock.svg" alt="Password Icon" />
            <input id="password" type="password" placeholder="Password" />
          </div>
          <span class="error-message" id="password-error"
            >Incorrect password</span
          >
        </div>
        <button id="login-button" class="btn-primary">Sign Up</button>
        <span
          >Have an account?
          <a href="./sign-in.html" class="registration"> Log In</a></span
        >
      </main>
    </div>

    <div class="center-radial-gradient"></div>
    <script src="./sign-up.js"></script>
  </body>
</html>
